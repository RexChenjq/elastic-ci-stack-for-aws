---
AWSTemplateFormatVersion: "2010-09-09"
Description: "Buildkite Agent stack"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Buildkite Configuration
        Parameters:
        - BuildkiteAgentRelease
        - BuildkiteAgentToken
        - BuildkiteAgentTags
        - BuildkiteQueue
        - BuildkiteAgentExperiments

      - Label:
          default: Network Configuration
        Parameters:
        - VpcId
        - Subnets
        - SecurityGroupId
        - AssociatePublicIpAddress

      - Label:
          default: Instance Configuration
        Parameters:
        - ImageId
        - InstanceType
        - AgentsPerInstance
        - KeyName
        - SpotPrice
        - SecretsBucket
        - ArtifactsBucket
        - AuthorizedUsersUrl
        - BootstrapScriptUrl
        - RootVolumeSize
        - AssociatePublicIpAddress
        - ManagedPolicyARN
        - InstanceRoleName

      - Label:
          default: Auto-scaling Configuration
        Parameters:
        - MinSize
        - MaxSize
        - ScaleUpAdjustment
        - ScaleDownAdjustment
        - ScaleDownPeriod

      - Label:
          default: Cost Allocation Configuration
        Parameters:
        - EnableCostAllocationTags
        - CostAllocationTagName
        - CostAllocationTagValue

      - Label:
          default: Docker Daemon Configuration
        Parameters:
        - EnableDockerUserNamespaceRemap

      - Label:
          default: Docker Registry Configuration
        Parameters:
        - ECRAccessPolicy

      - Label:
          default: Plugin Configuration
        Parameters:
        - EnableSecretsPlugin
        - EnableECRPlugin
        - EnableDockerLoginPlugin

Parameters:
  KeyName:
    Description: Optional - SSH keypair used to access the buildkite instances, setting this will enable SSH ingress
    Type: String
    Default: ""

  BuildkiteAgentRelease:
    Type: String
    AllowedValues:
      - stable
      - beta
      - edge
    Default: "stable"

  BuildkiteAgentToken:
    Description: Buildkite agent registration token
    Type: String
    NoEcho: true
    MinLength: 1

  BuildkiteAgentTags:
    Description: Additional tags seperated by commas to provide to the agent. E.g os=linux,llamas=always
    Type: String
    Default: ""

  BuildkiteAgentExperiments:
    Description: Agent experiments to enable, comma delimited. See https://github.com/buildkite/agent/blob/master/EXPERIMENTS.md.
    Type: String
    Default: ""

  BuildkiteQueue:
    Description: Queue name that agents will use, targeted in pipeline steps using "queue={value}"
    Type: String
    Default: default
    MinLength: 1

  AgentsPerInstance:
    Description: Number of Buildkite agents to run on each instance
    Type: Number
    Default: 1
    MinValue: 1

  SecretsBucket:
    Description: Optional - Name of an existing S3 bucket containing pipeline secrets (Created if left blank)
    Type: String
    Default: ""

  ArtifactsBucket:
    Description: Optional - Name of an existing S3 bucket for build artifact storage
    Type: String
    Default: ""

  BootstrapScriptUrl:
    Description: Optional - HTTPS or S3 URL to run on each instance during boot
    Type: String
    Default: ""

  AuthorizedUsersUrl:
    Description: Optional - HTTPS or S3 URL to periodically download ssh authorized_keys from, setting this will enable SSH ingress
    Type: String
    Default: ""

  VpcId:
    Type: String
    Description: Optional - Id of an existing VPC to launch instances into. Leave blank to have a new VPC created
    Default: ""

  Subnets:
    Type: CommaDelimitedList
    Description: Optional - Comma separated list of two existing VPC subnet ids where EC2 instances will run. Required if setting VpcId.
    Default: ""

  AvailabilityZones:
    Type: CommaDelimitedList
    Description: Optional - Comma separated list of AZs that subnets are created in (if Subnets parameter is not specified)
    Default: ""

  InstanceType:
    Description: Instance type
    Type: String
    Default: t2.nano
    MinLength: 1

  ImageId:
    Type: String
    Description: Custom AMI to use for instances (must be based on the stack's AMI)

  SpotPrice:
    Description: Spot bid price to use for the instances. 0 means normal (non-spot) instances
    Type: String
    Default: 0

  MaxSize:
    Description: Maximum number of instances
    Type: Number
    Default: 10
    MinValue: 1

  MinSize:
    Description: Minimum number of instances
    Type: Number
    Default: 0

  ScaleUpAdjustment:
    Description: Number of instances to add on scale up events (ScheduledJobsCount > 0 for 1 min)
    Type: Number
    Default: 5
    MinValue: 0

  ScaleDownAdjustment:
    Description: Number of instances to remove on scale down events (UnfinishedJobs == 0 for ScaleDownPeriod)
    Type: Number
    Default: -1
    MaxValue: 0

  ScaleDownPeriod:
    Description: Number of seconds UnfinishedJobs must equal 0 before scale down
    Type: Number
    Default: 1800

  RootVolumeSize:
    Description: Size of each instance's root EBS volume (in GB)
    Type: Number
    Default: 250
    MinValue: 10

  SecurityGroupId:
    Type: String
    Description: Optional - Security group id to assign to instances
    Default: ""

  ManagedPolicyARN:
    Type: CommaDelimitedList
    Description: Optional - Comma separated list of managed IAM policy ARNs to attach to the instance role
    Default: ""

  InstanceRoleName:
    Type: String
    Description: Optional - A name for the IAM Role attached to the Instance Profile
    Default: ""

  ECRAccessPolicy:
    Type: String
    Description: ECR access policy to give container instances
    AllowedValues:
      - none
      - readonly
      - poweruser
      - full
    Default: "none"

  AssociatePublicIpAddress:
    Type: String
    Description: Associate instances with public IP addresses
    AllowedValues:
      - true
      - false
    Default: "true"

  EnableSecretsPlugin:
    Type: String
    Description: Enables s3-secrets plugin for all pipelines
    AllowedValues:
      - true
      - false
    Default: "true"

  EnableECRPlugin:
    Type: String
    Description: Enables ecr plugin for all pipelines
    AllowedValues:
      - true
      - false
    Default: "true"

  EnableDockerLoginPlugin:
    Type: String
    Description: Enables docker-login plugin for all pipelines
    AllowedValues:
      - true
      - false
    Default: "true"

  EnableDockerUserNamespaceRemap:
    Type: String
    Description: Enables Docker user namespace remapping so docker runs as buildkite-agent
    AllowedValues:
      - true
      - false
    Default: "true"

  EnableCostAllocationTags:
    Type: String
    Description: Enables AWS Cost Allocation tags for all resources in the stack. See https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html
    AllowedValues:
      - true
      - false
    Default: "false"

  CostAllocationTagName:
    Type: String
    Description: The name of the Cost Allocation Tag used for billing purposes
    Default: "aws:createdBy"

  CostAllocationTagValue:
    Type: String
    Description: The value of the Cost Allocation Tag used for billing purposes
    Default: "buildkite-elastic-ci-stack-for-aws"

Conditions:
    UseSpotInstances:
      "Fn::Not": [ "Fn::Equals": [ { Ref: SpotPrice }, 0 ] ]

    CreateVpcResources:
      "Fn::Equals": [ { Ref: VpcId }, "" ]

    CreateSecurityGroup:
      "Fn::Equals": [ { Ref: SecurityGroupId }, "" ]

    CreateSecretsBucket:
      "Fn::Equals": [ { Ref: SecretsBucket }, "" ]

    SetInstanceRoleName:
      "Fn::Not": [ "Fn::Equals": [ { Ref: InstanceRoleName }, "" ] ]

    UseSpecifiedSecretsBucket:
      "Fn::Not": [ "Fn::Equals": [ { Ref: SecretsBucket }, "" ] ]

    UseSpecifiedAvailabilityZones:
      "Fn::Not": [ "Fn::Equals": [ "Fn::Join": [ "", { Ref: AvailabilityZones } ], "" ]  ]

    UseArtifactsBucket:
      "Fn::Not": [ "Fn::Equals": [ { Ref: ArtifactsBucket }, "" ] ]

    UseDefaultAMI:
      "Fn::Equals": [ { Ref: ImageId }, "" ]

    UseManagedPolicyARN:
      "Fn::Not": [ "Fn::Equals": [ "Fn::Join": [ "", { Ref: ManagedPolicyARN } ], "" ] ]

    UseECR:
      "Fn::Not": [ "Fn::Equals": [ { Ref: ECRAccessPolicy }, "none" ] ]

    UseAutoscaling:
      "Fn::Not": [ "Fn::Equals": [ { Ref: MaxSize }, { Ref: MinSize } ] ]

    CreateMetricsStack:
      Condition: UseAutoscaling

    UseCostAllocationTags:
      "Fn::Equals": [ { Ref: EnableCostAllocationTags }, "true" ]

    HasKeyName:
      "Fn::Not": [ "Fn::Equals": [ { Ref: KeyName }, "" ] ]

    EnableSshIngress:
      "Fn::And":
        - { Condition : CreateSecurityGroup }
        # Enable ingress if a key can be specified another way
        - "Fn::Or":
          - { Condition: HasKeyName }
          - "Fn::Not": [ "Fn::Equals": [ { Ref: AuthorizedUsersUrl }, "" ] ]

    # Whether or not there's any managed polices to attach
    HasManagedPolicies:
      "Fn::Or": [ { Condition: UseManagedPolicyARN }, { Condition: UseECR } ]

Mappings:
  ECRManagedPolicy:
    none      : { Policy: '' }
    readonly  : { Policy: 'arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly' }
    poweruser : { Policy: 'arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser' }
    full      : { Policy: 'arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess' }

Resources:
  # Allow ec2 instances to assume a role and be granted the IAMPolicies
  IAMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles: [ { Ref: IAMRole } ]

  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: { "Fn::If": [ SetInstanceRoleName, { Ref: InstanceRoleName }, { "Fn::Sub": "${AWS::StackName}-Role" } ] }
      ManagedPolicyArns: !If
          - HasManagedPolicies
          # Support multiple policies to attach by merging the values together and splitting on ','
          - !Split
            - ','
            # Join will skip over AWS::NoValue values
            - !Join
             - ','
             - - "Fn::If":
                 - UseECR
                 - { "Fn::FindInMap": [ ECRManagedPolicy, { Ref: ECRAccessPolicy }, 'Policy' ] }
                 - { Ref: 'AWS::NoValue' }
               # This may support multiple values of its own (separated by commas)
               - "Fn::If":
                 - UseManagedPolicyARN
                 - !Join [ ',', { Ref: ManagedPolicyARN } ]
                 - { Ref: 'AWS::NoValue' }
          - { Ref: 'AWS::NoValue' }
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ autoscaling.amazonaws.com, ec2.amazonaws.com ]
            Action: sts:AssumeRole
      Path: /

  IAMPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: InstancePolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - cloudwatch:PutMetricData
              - cloudformation:DescribeStackResource
              - ec2:DescribeTags
              - autoscaling:DescribeAutoScalingInstances
              - autoscaling:DescribeLifecycleHooks
              - autoscaling:RecordLifecycleActionHeartbeat
              - autoscaling:CompleteLifecycleAction
              - autoscaling:SetInstanceHealth
            Resource: "*"
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogStreams
            Resource: "*"
          - Effect: Allow
            Action:
              - sqs:*
              - sns:Unsubscribe
              - sns:Subscribe
            Resource: "*"
      Roles:
        - { Ref: IAMRole }

  ManagedSecretsLoggingBucket:
    Type: AWS::S3::Bucket
    Condition: CreateSecretsBucket
    DeletionPolicy: Retain
    Properties:
      AccessControl: LogDeliveryWrite

  ManagedSecretsBucket:
    Type: AWS::S3::Bucket
    Condition: CreateSecretsBucket
    DeletionPolicy: Retain
    Properties:
      LoggingConfiguration:
        DestinationBucketName: { Ref: ManagedSecretsLoggingBucket }
      VersioningConfiguration:
        Status: Enabled

  ManagedSecretsBucketPolicy:
    Type: AWS::IAM::Policy
    Condition: CreateSecretsBucket
    Properties:
      PolicyName: SecretsBucketPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - s3:Get*
              - s3:Get
              - s3:List*
            Resource:
              - { "Fn::Sub": "arn:aws:s3:::${ManagedSecretsBucket}/*" }
              - { "Fn::Sub": "arn:aws:s3:::${ManagedSecretsBucket}" }
      Roles:
        - { Ref: IAMRole }

  UnmanagedSecretsBucketPolicy:
    Type: AWS::IAM::Policy
    Condition: UseSpecifiedSecretsBucket
    Properties:
      PolicyName: SecretsBucketPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - s3:Get*
              - s3:Get
              - s3:List*
            Resource:
              - { "Fn::Sub": "arn:aws:s3:::${SecretsBucket}/*" }
              - { "Fn::Sub": "arn:aws:s3:::${SecretsBucket}" }
      Roles:
        - { Ref: IAMRole }

  ArtifactsBucketPolicies:
    Type: AWS::IAM::Policy
    Condition: UseArtifactsBucket
    Properties:
      PolicyName: ArtifactsBucketPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - s3:Put*
              - s3:List*
              - s3:Get*
            Resource:
              - { "Fn::Sub": "arn:aws:s3:::${ArtifactsBucket}/*" }
              - {"Fn::Sub": "arn:aws:s3:::${ArtifactsBucket}" }
      Roles:
        - { Ref: IAMRole }

  AgentLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: { Ref: AssociatePublicIpAddress }
      SecurityGroups: [ "Fn::If": [ "CreateSecurityGroup", { Ref: SecurityGroup }, { Ref: SecurityGroupId } ] ]
      KeyName: { "Fn::If": [ "HasKeyName", { Ref: KeyName }, { Ref: 'AWS::NoValue' } ] }
      IamInstanceProfile: { Ref: IAMInstanceProfile }
      InstanceType: { Ref: InstanceType }
      SpotPrice:
        { "Fn::If": [ "UseSpotInstances", { Ref: SpotPrice }, { Ref: 'AWS::NoValue' } ] }
      ImageId :
        { "Fn::If": [ "UseDefaultAMI", { "Fn::FindInMap": [ AWSRegion2AMI, { Ref: 'AWS::Region' }, 'AMI'] }, { Ref: ImageId } ] }
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs: { VolumeSize: { Ref: RootVolumeSize }, VolumeType: gp2 }
      UserData:
        "Fn::Base64":
          "Fn::Sub":
            - |
              Content-Type: multipart/mixed; boundary="==BOUNDARY=="
              MIME-Version: 1.0
              --==BOUNDARY==
              Content-Type: text/cloud-boothook; charset="us-ascii"
              DOCKER_USERNS_REMAP=${EnableDockerUserNamespaceRemap} \
                /usr/local/bin/bk-configure-docker.sh

              --==BOUNDARY==
              Content-Type: text/x-shellscript; charset="us-ascii"
              #!/bin/bash -xv
              BUILDKITE_STACK_NAME="${AWS::StackName}" \
              BUILDKITE_STACK_VERSION=dev \
              BUILDKITE_SECRETS_BUCKET="${LocalSecretsBucket}" \
              BUILDKITE_AGENT_TOKEN="${BuildkiteAgentToken}" \
              BUILDKITE_AGENTS_PER_INSTANCE="${AgentsPerInstance}" \
              BUILDKITE_AGENT_TAGS="${BuildkiteAgentTags}" \
              BUILDKITE_AGENT_EXPERIMENTS="${BuildkiteAgentExperiments}" \
              BUILDKITE_AGENT_RELEASE="${BuildkiteAgentRelease}" \
              BUILDKITE_QUEUE="${BuildkiteQueue}" \
              BUILDKITE_ELASTIC_BOOTSTRAP_SCRIPT="${BootstrapScriptUrl}" \
              BUILDKITE_AUTHORIZED_USERS_URL="${AuthorizedUsersUrl}" \
              BUILDKITE_ECR_POLICY=${ECRAccessPolicy} \
              BUILDKITE_LIFECYCLE_TOPIC=${AgentLifecycleTopic} \
              AWS_DEFAULT_REGION=${AWS::Region} \
              SECRETS_PLUGIN_ENABLED=${EnableSecretsPlugin} \
              ECR_PLUGIN_ENABLED=${EnableECRPlugin} \
              DOCKER_LOGIN_PLUGIN_ENABLED=${EnableDockerLoginPlugin} \
              DOCKER_USERNS_REMAP=${EnableDockerUserNamespaceRemap} \
              AWS_REGION=${AWS::Region} \
                /usr/local/bin/bk-install-elastic-stack.sh
              --==BOUNDARY==--
            - LocalSecretsBucket:
                "Fn::If":
                  - CreateSecretsBucket
                  - { Ref: ManagedSecretsBucket }
                  - { Ref: SecretsBucket }

  AgentLifecycleTopic:
    Type: AWS::SNS::Topic

  AgentLifecycleHookRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ autoscaling.amazonaws.com ]
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AgentLifecyclePolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: { Ref: AgentLifecycleTopic }
      Path: /

  AgentLifecycleHook:
    Type: AWS::AutoScaling::LifecycleHook
    Properties:
      AutoScalingGroupName: { Ref: AgentAutoScaleGroup }
      LifecycleTransition: autoscaling:EC2_INSTANCE_TERMINATING
      DefaultResult: CONTINUE
      HeartbeatTimeout: 120
      NotificationTargetARN: { Ref: AgentLifecycleTopic }
      RoleARN: { "Fn::GetAtt" : [ "AgentLifecycleHookRole", "Arn" ] }

  AgentAutoScaleGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        { "Fn::If": [ "CreateVpcResources", [ { Ref: Subnet0 }, { Ref: Subnet1 } ], { Ref: Subnets } ] }
      LaunchConfigurationName: { Ref: AgentLaunchConfiguration }
      MinSize: { Ref: MinSize }
      MaxSize: { Ref: MaxSize }
      MetricsCollection:
        - Granularity: 1Minute
          Metrics:
            - GroupMinSize
            - GroupMaxSize
            - GroupInServiceInstances
            - GroupTerminatingInstances
            - GroupPendingInstances
      TerminationPolicies:
        - OldestLaunchConfiguration
        - ClosestToNextInstanceHour
      Tags:
        - Key: Role
          Value: buildkite-agent
          PropagateAtLaunch: true
        - Key: Name
          Value: buildkite-agent
          PropagateAtLaunch: true
        - Key: BuildkiteAgentRelease
          Value: { Ref: BuildkiteAgentRelease }
          PropagateAtLaunch: true
        - Key: BuildkiteQueue
          Value: { Ref: BuildkiteQueue }
          PropagateAtLaunch: true
        - "Fn::If":
          - UseCostAllocationTags
          - Key: { Ref: CostAllocationTagName }
            Value: { Ref: CostAllocationTagValue }
            PropagateAtLaunch: true
          - { Ref: "AWS::NoValue" }

    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
        Count: { Ref: MinSize }
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: CreateSecurityGroup
    Properties:
      GroupDescription: Enable access to agents
      VpcId:
        "Fn::If":
          - "CreateVpcResources"
          - { Ref: Vpc }
          - { Ref: VpcId }
      Tags:
      - Key: Name
        Value: { Ref: 'AWS::StackName' }

  SecurityGroupSshIngress:
    Condition: EnableSshIngress
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt SecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: 0.0.0.0/0

  AgentScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Condition: UseAutoscaling
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: { Ref: AgentAutoScaleGroup }
      Cooldown: 300
      ScalingAdjustment : { Ref: ScaleUpAdjustment }

  AgentScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Condition: UseAutoscaling
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: { Ref: AgentAutoScaleGroup }
      Cooldown: 300
      ScalingAdjustment: { Ref: ScaleDownAdjustment }

  AgentUtilizationAlarmHigh:
   Type: AWS::CloudWatch::Alarm
   Condition: UseAutoscaling
   Properties:
      AlarmDescription: Scale-up if ScheduledJobs > 0 for 1 minute
      MetricName: ScheduledJobsCount
      Namespace: Buildkite
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 0
      AlarmActions: [ { Ref: AgentScaleUpPolicy } ]
      Dimensions:
        - Name: Queue
          Value: { Ref: BuildkiteQueue }
      ComparisonOperator: GreaterThanThreshold

  AgentUtilizationAlarmLow:
   Type: AWS::CloudWatch::Alarm
   Condition: UseAutoscaling
   Properties:
      AlarmDescription: Scale-down if UnfinishedJobs == 0 for N minutes
      MetricName: UnfinishedJobsCount
      Namespace: Buildkite
      Statistic: Maximum
      Period: { Ref: ScaleDownPeriod }
      EvaluationPeriods: 1
      Threshold: 0
      AlarmActions: [ { Ref: AgentScaleDownPolicy } ]
      Dimensions:
        - Name: Queue
          Value: { Ref: BuildkiteQueue }
      ComparisonOperator: LessThanOrEqualToThreshold

Outputs:
  AutoScalingGroupName:
    Value: { Ref: AgentAutoScaleGroup }

  InstanceRoleName:
    Value: { Ref: IAMRole }

  ManagedSecretsBucket:
    Value:
      "Fn::If": [CreateSecretsBucket, { Ref: ManagedSecretsBucket }, "" ]

  ManagedSecretsLoggingBucket:
    Value:
      "Fn::If": [CreateSecretsBucket, { Ref: ManagedSecretsLoggingBucket }, "" ]
