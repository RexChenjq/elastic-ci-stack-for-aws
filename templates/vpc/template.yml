---
AWSTemplateFormatVersion: "2010-09-09"
Description: "Buildkite VPC stack (two public subnets)"

Parameters:
  AvailabilityZones:
    Type: List<AWS::EC2::AvailabilityZone::Name>
    Description: The Availability Zones to use (must be exactly two).
    MinLength: 5

Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: { Ref: 'AWS::StackName' }

  Gateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: { Ref: 'AWS::StackName' }

  GatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: { Ref: Gateway }
      VpcId: { Ref: Vpc }

  Subnet0:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: { "Fn::Select": [ 0, { Ref: AvailabilityZones } ] }
      CidrBlock: 10.0.1.0/24
      VpcId: { Ref: Vpc }
      Tags:
        - Key: Name
          Value: { Ref: 'AWS::StackName' }

  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: { "Fn::Select": [ 1, { Ref: AvailabilityZones } ] }
      CidrBlock: 10.0.2.0/24
      VpcId: { Ref: Vpc }
      Tags:
        - Key: Name
          Value: { Ref: 'AWS::StackName' }

  Routes:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: { Ref: Vpc }
      Tags:
        - Key: Name
          Value: { Ref: 'AWS::StackName' }

  RouteDefault:
    Type: AWS::EC2::Route
    DependsOn: GatewayAttachment
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: { Ref: Gateway }
      RouteTableId: { Ref: Routes }

  Subnet0Routes:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: { Ref: Subnet0 }
      RouteTableId: { Ref: Routes }

  Subnet1Routes:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: { Ref: Subnet1 }
      RouteTableId: { Ref: Routes }

Outputs:
  VpcId:
    Description: The created VPC
    Value: !Ref Vpc

  PublicSubnets:
    Description: A list of the public subnets
    Value: !Join
      - ','
      - - !Ref Subnet0
        - !Ref Subnet1
